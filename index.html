<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="extras/styles.css">
  <!-- <link rel="stylesheet" href="extras/HereIsOneIPreparedEarlier.css"> -->
</head>
<body>
  <img height="250px" src="images/croppedNeon2.png" alt="" />
  <div class="message-box" id="messages"></div>
  <div class="table">
    <div class="player">
      <label class="player-name">Dealer: 
        <span id="dealer-points" class="points"></span>
      </label>
      <div id="dealer-hand" class="hand">
        <!-- <img src="images/10_of_clubs.png" alt="10 of clubs card"> -->

        <!-- Dealer Hand -->
      </div>
    </div>
    <div class="player">
      <label class="player-name">Player: 
        <span id="player-points" class="points"></span>
      </label>
      <div id="player-hand" class="hand">

        <!-- Player Hand -->
      </div>
    </div>
    <div class="buttons">
      <button id="deal-button" type="button">Deal</button>
      <button id="hit-button" type="button">Hit</button>
      <button id="stand-button" type="button">Stand</button>
      <button id="reset-button" type="button">Reset</button>
    </div>
  </div>


  <script src="scripts/main.js"></script>
  <script src="scripts/eventAttributes.js"> </script>
</body>
</html>
